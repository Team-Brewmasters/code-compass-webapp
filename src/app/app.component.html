<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    margin: 0;
    padding: 0;
    overflow-y: auto;
  }

  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
    transition: transform 0.3s ease;
  }

  .input-container {
    position: relative;
    width: 100%;
    transition: transform 0.3s ease;
    background-color: transparent;
    backdrop-filter: blur(10px);
    border-radius: 25px;
  }

  .input-field {
    width: 100%;
    padding: 12px 40px 12px 20px;
    box-sizing: border-box;
    border: none;
    border-radius: 25px;
    background-color: rgba(42, 42, 42, 1);
    backdrop-filter: blur(10px);
    color: #fff;
    font-size: 16px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
  }

  .input-field:focus {
    background-color: rgba(92, 92, 92, 0.8);
  }

  .send-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    color: #9a9a9a;
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .send-icon:hover {
    color: #fff;
  }

  .loading-indicator {
    display: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 4px solid #b74040;
    border-top-color: #333;
    animation: spin 1s linear infinite;
    margin-top: 20px;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .content.submitted {
    transform: translateY(-48%);
  }

  .content.submitted .loading-indicator {
    display: block;
  }

  .content.loaded {
    transform: translateY(-100%);
  }

  .response-container {
    width: 100%;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: none;
    margin-top: 20px;
  }

  .response-container.show {
    display: block;
    opacity: 1;
  }

  .loading-indicator.hide {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
</style>
<app-particles></app-particles>

<main class="main">
  <canvas riv="untitled" width="500" height="500">
    <riv-animation name="Timeline 1" play></riv-animation>
  </canvas>
  <div class="content" [class.submitted]="isSubmitted">

    <div *ngIf="!responseData" class="input-container">
      <input class="input-field" type="text" placeholder="Enter GitHub URL..." [(ngModel)]="githubUrl"
        (keyup.enter)="onSubmit()">
      <i class="send-icon fas fa-paper-plane" (click)="onSubmit()"></i>
    </div>
    <div *ngIf="!responseData" class="loading-indicator" [class.hide]="responseData"></div>
  </div>
  <div *ngIf="responseData" class="response-container" [class.show]="responseData">
    <app-response-display [jsonResponse]="responseData" [githubUrl]="githubUrl"></app-response-display>
  </div>
</main>
<router-outlet></router-outlet>
