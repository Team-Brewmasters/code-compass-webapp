<div *ngIf="jsonResponse" class="repository-details">
  <div class="page-header">
    <h1 class="page-title">{{ jsonResponse.repository.name }}</h1>
    <h3 class="subtitle">{{jsonResponse.repository.description}}</h3>
  </div>

  <app-ask-question [suggestedQuestions]="jsonResponse.suggestedQuestions"></app-ask-question>
  <app-bottom-bar></app-bottom-bar>
  <app-architecture-diagram-display></app-architecture-diagram-display>

  <div class="grid-container">

    <div class="card-grid">
      <app-card [cardType]="'security'" class="card-item"></app-card>
      <app-card [cardType]="'optimization'" class="card-item"></app-card>
      <app-card [cardType]="'quality'" class="card-item"></app-card>
      <app-card [cardType]="'architecture'" class="card-item"></app-card>
    </div>
  </div>
</div>
